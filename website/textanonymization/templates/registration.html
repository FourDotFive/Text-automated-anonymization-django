{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block jsfiles %}
{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row">

        <div class="col-4 mx-auto">
            <h1>Registration</h1>
            <form method="post">
                {% csrf_token %}
                {{ registration_form|crispy }}
                <button class="btn btn-primary mt-3 mb-3" type="submit">Register</button>
                <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
            </form>

        </div>

    </div>
</div>
</div>

{% endblock %}
